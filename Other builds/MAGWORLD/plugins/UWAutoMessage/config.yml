#  ----------------------------------------------------
#  AutoMessage Configuration File
#  ----------------------------------------------------
#  Message Configuration:
#     Messages are handled in lists to allow for advanced customization!
#     Feel free to add color codes by using & in your messages!
#     To split a message onto multiple lines use the \n delimiter!
#     Lines starting with / will be run as a command!
#     To add single apostrophes into a message use ''.
#     For a complete tutorial go to http://dev.bukkit.org/server-mods/automessage.
#     If you are unfamiliar with YAML use the in-game commands: /am help

settings:
  enabled: true
  min-players: 0
  log-to-console: false
message-lists:
  regular:
    enabled: true
    interval: 45
    expiry: -1
    random: false
    messages:
    - \n&e&lMAGWORLD&r \nХочешь задать вопросы администрации? Завести друзей? Узнать новости? \n&fКликни в чат ниже, чтобы перейти в нашу группу Vkontakte \n{text:"    [Пройти в группу VK]",color:aqua,clickEvent:{action:open_url,value:"https://vk.com/magmcc"},hoverEvent:{action:show_text,value:[{text:"Нажми сюда, чтобы перейти в нашу группу",color:white}]}} \n&fБудь вкурсе новостей, общайся, подписывайся! \n&r\n
    - \n&e&lMAGWORLD&r \nНикогда еще покупка привилегии не была такой простой и быстрой! \n&fНажми в чат ниже, чтобы узнать возможности или перейти на сайт \n{text:"    [Выбрать привилегию]",color:green,clickEvent:{action:run_command,value:"/donate"},hoverEvent:{action:show_text,value:[{text:"Нажми сюда, или напиши команду /donate",color:white}]}} \n&fТакже о привилегиях можно узнать, написав &c/donate \n&r\n
