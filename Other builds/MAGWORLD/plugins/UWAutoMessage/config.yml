    - \n&e&lMAGWORLD&r \nНа сервере теперь действуют новогодние скидки на все привилегии до &c90% \n&fАкция действует до 1 января включительно! \n{text:"    [Выбрать привилегию]",color:green,clickEvent:{action:run_command,value:"/donate"},hoverEvent:{action:show_text,value:[{text:"Нажми сюда, или напиши команду /donate",color:white}]}} \n&fДля сравнение теперь &6[Premium] &fстоит всего &8&m100&c 20 &fрублей!\n&r\n
    - \n&e&lMAGWORLD&r \nДрузья, нам нужен ваш голос, сделаем сервер популярнее! \n{text:"    [Проголосовать]",color:green,clickEvent:{action:open_url,value:"http://magworldmc.mcdonate.ru"},hoverEvent:{action:show_text,value:[{text:"Нажми сюда, чтобы проголосовать за сервер",color:white}]}}\n Проголосуй за сервер и получи за это бонусы\n
