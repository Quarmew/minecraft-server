# -----------------------------------------
# 
# 		    Statistic config
# 
#            Name: drop
#     	   Plugin: Vanilla
# 
# -----------------------------------------
# 
#     Explanation of options:
# 
#     force-update: whether the plugin should update the data
# 	of this statistic even if no sign is made for its leaderboard or not.
# 
#     update-interval: the time in seconds between updates of a statistic and leaderboard.
#     There's no update-interval for the sub-statistics because these update when the main statistic updates.
# 
#     sign-lines: the lines on the sign of the leaderboard. Variables: {rank}, {name}, {amount}
# 
#     menu-lines: the lines on the skulls in the menu of the leaderboard
# 
#     online-only: whether the plugin should only save this statistic to the database for online players
# 
# -----------------------------------------
force-update: true
online-only: true
all-time:
  sign-lines:
  - ''
  - '&l{name}'
  - '{amount} выброшено предметов'
  - ''
  update-interval: 1
  menu-enabled: true
  menu-command: /topdrops
  menu-size: 9
  menu-name: 'Топы по выброшенным предметов'
  menu-lines:
  - '&eМесто &c#{rank} &eпо выброшенным предметов'
  - ''
  - '&aНикнейм: {name}'
  - '&cВыброшенным предметов: {amount}'
  - ''
daily:
  sign-lines:
  - '&c&m------------'
  - '&a{name}'
  - '&e{amount} items'
  - '&c&m------------'
  menu-enabled: false
  menu-command: /topdropdaily
  menu-size: 9
  menu-name: '&bTop Item Droppers Daily'
  menu-lines:
  - '&f&m----&f< &b{rank} &f>&m----'
  - '&c&m------------'
  - '&a{name}'
  - '&e{amount} items'
  - '&c&m------------'
weekly:
  sign-lines:
  - '&c&m------------'
  - '&a{name}'
  - '&e{amount} items'
  - '&c&m------------'
  menu-enabled: false
  menu-command: /topdropweekly
  menu-size: 9
  menu-name: '&bTop Item Droppers Weekly'
  menu-lines:
  - '&f&m----&f< &b{rank} &f>&m----'
  - '&c&m------------'
  - '&a{name}'
  - '&e{amount} items'
  - '&c&m------------'
monthly:
  sign-lines:
  - '&c&m------------'
  - '&a{name}'
  - '&e{amount} items'
  - '&c&m------------'
  menu-enabled: false
  menu-command: /topdropmonthly
  menu-size: 9
  menu-name: '&bTop Item Droppers Monthly'
  menu-lines:
  - '&f&m----&f< &b{rank} &f>&m----'
  - '&c&m------------'
  - '&a{name}'
  - '&e{amount} items'
  - '&c&m------------'
